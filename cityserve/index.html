<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Bayside Church: You're Invited City Serve Celebration</title>

  <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>

  <!-- https://github.com/nikolaiwarner/aframe-chromakey-material/blob/master/README.md -->
  <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>


  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <!-- LIVE API KEY -->
  <script
    src="//apps.8thwall.com/xrweb?appKey=mkGWDjEAEnwZ5PdLAbGgwJchOYkgNkbISiigLHX9Iw2pMehgvktFDGt48HXQPzmxnRkz2O"></script>

  <script>
    AFRAME.registerComponent('my-10-image-targets',
      {
        init:
          function () {
            // Load a custom set of image targets after 8th Wall has initialized
            this.el.sceneEl.addEventListener('realityready',
              () => {
                XR.XrController.configure({
                  imageTargets:
                    ['CityServeInvite', 'HeartPin', 'cover', 'thrive', 'second', 'ray', 'heidi', 'reading', 'aim', 'mexico']
                })
              })
          }
      })
  </script>

</head>

<body>

  <a-scene xrweb="disableWorldTracking: true" xrextras-gesture-detector xrextras-almost-there xrextras-loading
    xrextras-runtime-error my-10-image-targets>

    <a-assets>
      <video id="cityserve-promo" autoplay playsinline crossorigin="ananymous" loop="true" src="CleanPin_1.mp4">
      </video>

      <video id="heartpin-promo" autoplay playsinline crossorigin="ananymous" loop="true" src="heartpin-promo.mp4">
      </video>

      <video id="golden1-promo" autoplay playsinline crossorigin="ananymous" loop="false" src="Golden 1_Book.mp4">
      </video>

      <video id="thrive-promo" autoplay playsinline crossorigin="ananymous" loop="false" src="Thrive_Promo.mov">
      </video>

      <video id="leataata-promo" autoplay playsinline crossorigin="ananymous" loop="false" src="Leataata_Book.mp4">
      </video>

      <video id="reading-promo" autoplay playsinline crossorigin="ananymous" loop="false" src="Reading.mp4">
      </video>

      <video id="aim-promo" autoplay playsinline crossorigin="ananymous" loop="false" src="AIM_Book.mp4">
      </video>

      <video id="mexico-promo" autoplay playsinline crossorigin="ananymous" loop="false" src="Mexico_Book.mp4">
      </video>

      <video id="defending-promo" autoplay playsinline crossorigin="ananymous" loop="false" src="Defending-promo.mp4">
      </video>

    </a-assets>

    <a-camera position="0 4 10" raycaster="objects: .cantap" cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>

    <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

    <a-light type="ambient" intensity="1"></a-light>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <a-entity xrextras-named-image-target="name: CityServeInvite"
      xrextras-play-video="video: #cityserve-promo; canstop: true"
      material="shader: chromakey; src: #cityserve-promo; color: 0.1 0.9 0.2"
      geometry="primitive: plane; height: 1.5; width: 2.5;">
    </a-entity>

    <a-entity xrextras-named-image-target="name: HeartPin" xrextras-play-video="video: #heartpin-promo; canstop: true"
      geometry="primitive: plane; height: .5; width: .7;">
    </a-entity>

    <a-entity xrextras-named-image-target="name: cover" xrextras-play-video="video: #golden1-promo; canstop: true"
      geometry="primitive: plane; height: .5; width: .7;">
    </a-entity>

    <a-entity xrextras-named-image-target="name: thrive" xrextras-play-video="video: #thrive-promo; canstop: true"
      geometry="primitive: plane; height: .5; width: .7;">
    </a-entity>

    <a-entity xrextras-named-image-target="name: second" xrextras-play-video="video: #leataata-promo; canstop: true"
      geometry="primitive: plane; height: .5; width: .7;">
    </a-entity>

    <!-- <a-entity xrextras-named-image-target="name: ray" xrextras-play-video="video: #ray-promo; canstop: true"
      geometry="primitive: plane; height: 1.5; width: 2.5;">
    </a-entity> -->

    <a-entity xrextras-named-image-target="name: heidi" xrextras-play-video="video: #defending-promo; canstop: true"
      geometry="primitive: plane; height: .5; width: .7;">
    </a-entity>

    <a-entity xrextras-named-image-target="name: reading" xrextras-play-video="video: #reading-promo; canstop: true"
      geometry="primitive: plane; height: .5; width: .7;">
    </a-entity>

    <a-entity xrextras-named-image-target="name: aim" xrextras-play-video="video: #aim-promo; canstop: true"
      geometry="primitive: plane; height: .5; width: .7;">
    </a-entity>

    <a-entity xrextras-named-image-target="name: mexico" xrextras-play-video="video: #mexico-promo; canstop: true"
      geometry="primitive: plane; height: .5; width: .7;">
    </a-entity>

  </a-scene>

</body>

</html>
